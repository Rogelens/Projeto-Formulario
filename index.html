<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Movimentação de Funcionários</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>

    <div class="container d-flex flex-column">  
        <h4 class="mb-3 mt-3">Movimentação de Funcionários</h4> 
        <div class="shadow-sm p-4 rounded">
            <h6 class="mb-2">Funcionário</h6>
            <select class="form-select border-bottom border-primary border-0 rounded-0 rounded-top bg-light" aria-label="Default select example">
                <option selected>Selecione</option>
                <option value="1">João Chico de Almeida</option>
                <option value="2">Tarbio Francisco</option>
                <option value="3">Douglas Silva</option>
            </select>   
        </div>
        <div class="shadow-sm p-4 rounded">
            <h6 class="mb-2">Destino</h6>
            <table class="table table-bordered table-light">
                <thead>
                  <tr>
                    <th scope="col">Comissão</th>
                    <th scope="col">Área</th>
                    <th scope="col">Localização</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    
                    <td>Comissão 1</td>
                    <td>Área 1</td>
                    <td>Localização 1</td>
                  </tr>
                  <tr>
                    
                    <td>Comissão 2</td>
                    <td>Área 2</td>
                    <td>Localização 2</td>
                  </tr>
                  <tr>
                    <td>Comissão 3</td>
                    <td>Área 3</td>
                    <td>Localização 3</td>
                  </tr>
                </tbody>
              </table>
        </div>
        <div class="shadow-sm p-4 rounded d-flex flex-column">
            <h6 class="mb-2">Aprovadores</h6>
            <div class="d-flex">
                <div class="flex-fill">
                    <h4>Primários</h4>
                    <form class="p-2">
                        <div class="form-row">
                          <div class="col mb-2">
                            <h6>Nome:</h6>
                            <input type="text" class="form-control" value="Fernando Nunes" disabled>
                          </div>
                          <div class="col">
                            <h6>Cargo:</h6>
                            <input type="text" class="form-control" value="Engenheiro Civil" disabled>
                          </div>
                        </div>
                    </form>
                </div>
                <div class="flex-fill">
                    <h4>Secundários</h4>
                    <div class="p-2">
                        <h6 class="mb-2">Diretor</h6>
                        <select class="form-select border-bottom border-primary border-0 rounded-0 rounded-top bg-light mb-3" aria-label="Default select example">
                            <option selected>Selecione</option>
                            <option value="1">João Pacheco</option>
                            <option value="2">Gilson Brando</option>
                            <option value="3">Douglas Oliveira</option>
                        </select>
                        <h6 class="mb-2">Gerente Executivo</h6>
                        <select class="form-select border-bottom border-primary border-0 rounded-0 rounded-top bg-light" aria-label="Default select example">
                            <option selected>Selecione</option>
                            <option value="1">Vasco Carrasco</option>
                            <option value="2">Fabio Paragole</option>
                            <option value="3">Suilena Santos</option>
                        </select> 
                    </div>     
                </div>
            </div>
        </div>
    </div>
    <div class="d-flex gap-3 justify-content-end container">
        <button class="btn-lg btn btn-light text-primary">
            cancelar
        </button>
        
        <button class="btn-lg btn btn-warning text-primary">
            Salvar
        </button>   
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
